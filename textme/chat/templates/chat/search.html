<form method="GET" action="{% url 'search_page' %}">
    <input type="text" name="q" placeholder="Search username..." value="{{ query }}">
    <button type="submit">Search</button>
</form>

{% if users %}
    <ul>
        {% for user in users %}
            <li><a href="{% url 'userprofile_page' user.username %}" class="user-link">{{ user.username }}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <p>No users found.</p>
{% endif %}
