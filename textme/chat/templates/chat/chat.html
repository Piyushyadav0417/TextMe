{% extends 'base.html' %}
{% block content %}
<h2>Chat with {{ receiver.username }}</h2>

<div>
    {% for msg in messages %}
        <p><b>{{ msg.sender.username }}:</b> {{ msg.message }}</p>
    {% endfor %}
</div>

<form method="POST">
    {% csrf_token %}
    <input type="text" name="message" placeholder="Type a message" required>
    <button type="submit">Send</button>
</form>

{% endblock %}
